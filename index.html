<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Value Bet</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>RUSHAPOBET CALCULADORA</h1>
    <div class="formulario">
      <label for="prob">Probabilidad estimada (%)</label>
      <input type="number" id="prob" placeholder="Ej: 60">

      <label for="cuota">Cuota</label>
      <input type="number" id="cuota" step="0.01" placeholder="Ej: 2.10">

      <button onclick="calcularValueBet()">Calcular</button>
    </div>

    <div id="resultado" class="resultado"></div>
  </div>

  <script>
    function calcularValueBet() {
      let prob = parseFloat(document.getElementById("prob").value) / 100;
      let cuota = parseFloat(document.getElementById("cuota").value);

      if (isNaN(prob) || isNaN(cuota)) {
        document.getElementById("resultado").innerHTML = "<p class='error'>Completa todos los campos correctamente.</p>";
        return;
      }

      let value = (prob * cuota - 1).toFixed(3);
      let esValue = value > 0 ? "✅ Sí, es una value bet" : "❌ No es una value bet";

      document.getElementById("resultado").innerHTML = `
        <p><strong>Valor Esperado:</strong> ${value}</p>
        <p><strong>¿Value Bet?</strong> ${esValue}</p>
      `;
    }
  </script>
</body>
</html>
